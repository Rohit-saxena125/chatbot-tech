<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <form id="chat-form" method="POST" action="{{ url_for('get_bot_response') }}">
            <input type="text" name="user_input" id="user-input" placeholder="Type here...">
            <button type="submit">Submit</button>
        </form>
        <div id="bot-response"></div>
    </div>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
